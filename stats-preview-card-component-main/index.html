<!DOCTYPE html>
<html lang="US-en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link
      rel="icon"
      href="/images/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <title>Stats Preview Card</title>
  </head>

  <body>
    <!-- || main container inside body -->

    <main>
      <section aria-labelledby="image" class="image">
        <!-- || container having shade accent -->

        <div class="shade">
          <figure id="image">
            <!-- || image for desktop -->

            <img
              class="desktop"
              src="/images/image-header-desktop.jpg"
              alt="Team members working on project"
              title="A Group of people working on project."
              loading="lazy"
              width="540"
              height="446"
            />

            <!-- || image for mobile -->
            <img
              class="mobile"
              src="/images/image-header-mobile.jpg"
              alt="Team members working on project"
              title="Group of people working on project"
              width="554"
              height="480"
              loading="lazy"
            />
          </figure>
        </div>
      </section>

      <!-- || all content of page -->
      <article class="card-content">
        <!-- || header container -->
        <div class="content">
          <h2 id="content" class="header">
            Get <span class="violet">insights</span> that help your business
            grow.
          </h2>
        </div>

        <!-- || paragrapg container -->
        <div class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue customer experience and overall efficiency.
        </div>

        <!-- || page extra details  -->
        <section class="details">
          <div class="det">
            <span class="action"><strong>10k+</strong></span
            ><span class="paragraph detail-card">COMPANIES</span>
          </div>

          <div class="det">
            <span class="action"><strong>314</strong></span
            ><span class="paragraph detail-card">TEMPLATES</span>
          </div>

          <div class="det">
            <span class="action"><strong>12M+</strong></span
            ><span class="paragraph detail-card">QUERIES</span>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
